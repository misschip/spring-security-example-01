<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인 페이지</title>
</head>
<body>
<h1>로그인 페이지</h1>
<hr/>

<!-- username, password name은 아래대로 해야
스프링 시큐리티의 Authentication Manager가 정상적으로 처리 가능 -->
<!-- 스프링 시큐리티는 x-www-form-urlencoded 타입만 인식 가능!!! -->
<!-- formLogin() 으로 걸어놔서 -->
<form action="/loginProc" method="POST">
	<input type="text" name="username" />
	<input type="password" name="password" />
	<button>로그인</button>
</form>

</body>
</html>
